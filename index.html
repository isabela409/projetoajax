<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/filmes/filmes.html" wm-link vw-destino=".pagina">Filmes</a>
        <a href="/personagens/personagens.html" wm-link vw-destino=".pagina">Personagens</a>
    </nav>

    <div class="pagina"></div>

    <script>
        function navegarViaAjaxx(url, seletor, push = true){
            if (!url || !seletor) return;

            const elemento = document.querySelector(seletor);

            fetch(url)
                .then(resp => resp.text())
                .then(html => elemento.innerHTML = html);

            if (push) {
                history.pushState({ seletor }, "PÃ¡gina Ajax", url);
            }
        }

        document.querySelectorAll('[wm-link]').forEach(link => {
            const url = link.getAttribute('href');
            const seletorDestino = link.getAttribute('vw-destino');

            link.onclick = e => {
                e.preventDefault();
                navegarViaAjaxx(url, seletorDestino);
            };
        });

        window.onpopstate = e => {
            if (e.state) {
                navegarViaAjaxx(window.location.href, e.state.seletor, false);
            }
        };
    </script>
</body>
</html>
